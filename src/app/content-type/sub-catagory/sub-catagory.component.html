<ion-searchbar [(ngModel)]="text" (ngModelChange) = "searchText(text)"  class="search"></ion-searchbar>
<ion-row>
  <ion-col size="4" *ngFor="let item of subCatagories">
    <mat-card class="example-card" [routerLink]="['/content-type/sub-type', item.id, item.name]">
      <img mat-card-image style="height: 50px;" [src]="item.url" onerror="this.src='./assets/images/jokes.jpg';" >
      <mat-card-content>
        <p [ngStyle]="{'color': item.colorCode}" class="text-center">
          {{item.name}}
        </p>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
    </mat-card>
  </ion-col>
</ion-row>
