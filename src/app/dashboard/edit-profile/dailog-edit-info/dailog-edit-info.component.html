
<mat-list>
  <form [formGroup]="userEditForm">
    <mat-list-item>
      <mat-form-field appearance="outline" class="name">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="full name">
        <mat-icon matSuffix><ion-icon name="person-outline"></ion-icon></mat-icon>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <div mat-line>Gender</div>
      <div mat-line><mat-radio-group formControlName="genderId" aria-label="Select an option">
        <mat-radio-button value="1">Male</mat-radio-button>
        <mat-radio-button  value="2">Female</mat-radio-button>
        <mat-radio-button value="3">Other</mat-radio-button>
      </mat-radio-group></div>
      
    </mat-list-item>
    <mat-list-item>
      <ion-button [disabled]="!userEditForm.valid" (click)="updateInfo()" style="width: 100%;" expand="full" color="danger">Update</ion-button>
    </mat-list-item>
  </form>
</mat-list>
