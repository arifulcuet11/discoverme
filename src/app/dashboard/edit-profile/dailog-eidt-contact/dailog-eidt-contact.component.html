
<mat-list>
<form [formGroup]="userEditForm">
  <mat-list-item>
    <mat-form-field appearance="outline" class="name">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="email">
      <mat-icon matSuffix><ion-icon name="person-outline"></ion-icon></mat-icon>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="outline" class="name">
      <mat-label>phone</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="phone">
      <mat-icon matSuffix><ion-icon  name="call-outline"></ion-icon></mat-icon>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <ion-button style="width: 100%;" (click)="updateInfo()" expand="full" color="danger">Update</ion-button>
  </mat-list-item>
</form>
</mat-list>
