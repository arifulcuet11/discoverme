<ion-menu side="start" content-id="main">
  <!-- <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-content>
    <mat-list>
      <mat-list-item style="margin-top: 15px; margin-bottom: 15px;">
        <img mat-list-avatar [src]="user?.profilePicSrc" onerror="this.src='./assets/images/default_profile.png';" >
        <div mat-line><strong>{{user.name}}</strong> </div>
        <div mat-line style="font-size: 10px;"> {{user.email}} </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let item of menuList" (click)="clickMenu(item.id)"  class="menu-item">
        <mat-icon [ngStyle]="{'color': item.colorCode}" mat-list-icon>{{item.icon}}</mat-icon>
        <div mat-line>{{item.name}}</div>
      </mat-list-item>
    </mat-list>
  </ion-content>
</ion-menu>
