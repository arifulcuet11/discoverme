<ion-app>
  <app-menu *ngIf="isUserLogin"></app-menu>
  <app-menu-before-signin *ngIf="!isUserLogin"></app-menu-before-signin>
  <ion-router-outlet id="main"></ion-router-outlet>
  <div >
    <ion-tabs >
      <ion-tab-bar [hidden]="!isBottomBarShow" slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
          <!-- <ion-badge>6</ion-badge> -->
        </ion-tab-button>
    
        <ion-tab-button tab="explore">
          <ion-icon name="earth-outline"></ion-icon>
          <ion-label>Explore</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="book-mark">
          <ion-icon name="bookmarks-outline"></ion-icon>
          <ion-label>BookMark</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="dashboard" >
          <ion-icon name="create"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>

</ion-app>
