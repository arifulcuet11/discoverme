<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/" style="margin-right: 5px;"></ion-back-button>
    </ion-buttons>
    <!-- <ion-searchbar></ion-searchbar> -->
    <!-- <mat-form-field appearance="outline"  class="example-full-width" >
      <input matInput [(ngModel)]="text" placeholder="search" (keyup.enter)="enterClick()">
    </mat-form-field> -->
    <ion-searchbar [(ngModel)]="text" (keyup.enter)="enterClick()"   [placeholder]="headerName"
    class="search" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="filter()">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div *ngFor="let item of totalContentsList; let i = index">
    <ion-item style="background-color: ghostwhite;">
      <ion-avatar slot="start">
        <div  style="text-align:center">
          <span  [ngStyle]="{'background-color': item.colorCode}" class="dot"><small>{{i+1}}</small></span>
        </div>
      </ion-avatar>
      <ion-label>
        <h4><strong (click)="viewItem(item)">{{item.title}}</strong></h4>
        <small>{{item.providerName ===null? 'Admin' : item.providerName}},<strong [ngStyle]="{'color': item.colorCode}">{{item.catagoryName}}</strong></small>
        <div> <!-- <button mat-button (*ngIf)="item?.contentLikeStatus == 1"><span class="material-icons">
          favorite
          </span>{{item.totalLike}}</button> -->
          <button mat-button (click)="likeContent(item)" class="love-icon">
            <span *ngIf="item?.contentLikeStatus !== 1" class="material-icons">
            favorite_border
            </span>
            <span *ngIf="item?.contentLikeStatus === 1" class="material-icons">
              favorite
              </span>
            {{item.totalLike}}</button>
        <button mat-button class="comment-icon" (click)="viewItem(item)"><span class="material-icons">
          comment
          </span>{{item.totalComment}}</button>
          <button mat-button (click)="viewItem(item)" class="view-icon"><span class="material-icons">
            visibility
            </span> {{item.totalRead}}</button></div>
      </ion-label>
    </ion-item>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
