<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
    <ion-row style="margin-top: -6px;">
      <ion-col size="6">
        <ion-item class="item-class">
          <ion-label>Catagory</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="item-class">
          <ion-label>Sort by</ion-label>
          <ion-select value="1" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="1">View Count</ion-select-option>
            <ion-select-option value="2">Publish Date</ion-select-option>
            <ion-select-option value="3">Rating</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>
