
<ion-row >
  <ion-col size="6" *ngFor="let item of catagories">
    <ion-card [routerLink]="['/catagory/subcatagory', item.Id]" >
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>{{item.Name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-col>
</ion-row>
